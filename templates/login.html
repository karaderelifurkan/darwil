<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carvocal | Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f8f9fa; font-family:"Segoe UI", Roboto, sans-serif; color:#333; }
    .login-box {
      background:#fff; padding:2rem; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      max-width:400px; margin:5rem auto;
    }
    .btn-primary { background:#0d6efd; border:none; }
    .btn-primary:hover { background:#0b5ed7; }
    a { text-decoration:none; }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h3 class="fw-bold text-primary mb-3">Giriş Yap</h3>
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Kullanıcı Adı</label>
        <input type="email" class="form-control" name = "email" placeholder="ornek@mail.com" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Şifre</label>
        <input type="password" class="form-control" name = "password"placeholder="••••••" required>
      </div>
      <button class="btn btn-primary w-100 mt-2">Giriş Yap</button>
      <a href="{% url 'index' %}" class="btn btn-primary w-100 mt-2">Ana Sayfa</a>


      <p class="mt-3 small text-muted">Hesabın yok mu? <a href="{% url 'register' %}" class="text-primary fw-semibold">Kayıt Ol</a></p>
      <p class="mt-3 small text-muted">Şifremi yenile! <a href="{% url 'şifre' %}" class="text-primary fw-semibold">Şifremi Unuttum</a></p>

    </form>
  </div>
</body>
</html>
