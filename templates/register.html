<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carvocal | Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f8f9fa; font-family:"Segoe UI", Roboto, sans-serif; color:#333; }
    .register-box {
      background:#fff; padding:2rem; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      max-width:420px; margin:5rem auto;
    }
    .btn-success { background:#198754; border:none; }
    .btn-success:hover { background:#157347; }
    a { text-decoration:none; }
  </style>
</head>
<body>
  <div class="register-box text-center">
    <h3 class="fw-bold text-success mb-3">Kayıt Ol</h3>
    
    
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" name = "username" placeholder="Kullanıcı Adı" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">E-posta</label>
        <input type="email" class="form-control" name = "email" placeholder="ornek@mail.com" required>
      </div>
      <div class="mb-3 text-start">
        <label name = "password" class="form-label">Şifre</label>
        <input type="password" class="form-control" placeholder="••••••" required>
      </div>
      <button class="btn btn-success w-100 mt-2">Kayıt Ol</button>
      <a href="{% url 'index' %}" class="btn btn-success w-100 mt-2">Ana Sayfa</a>

      <p class="mt-3 small text-muted">Zaten hesabın var mı? <a href="{% url 'login' %}" class="text-success fw-semibold">Giriş Yap</a></p>
    </form>
  </div>
</body>
</html>
